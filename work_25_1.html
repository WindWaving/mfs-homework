<!DOCTYPE html>
<html>

<head>
    <title>js</title>
</head>

<body>
    <label>请输入文件名</label>
    <input type="text" id="input" onkeypress="enter(0);">
    <div id="show">没有输入文件名</div>
    <label>请输入字符串</label>
    <input type="text" id="string" onkeypress="enter(1)">
    <div id="showstr">没有输入字符串</div>
</body>
<script>
    var input = document.getElementById('input');
    var str = document.getElementById('string');
    var show = document.getElementById('show');
    var showstr = document.getElementById('showstr');
    input.onblur = function () {
        show.innerHTML = "文件的扩展名是" + input.value.split(".")[1];
    }
    function enter(code) {
        if (event.keyCode == 13) {
            if (code == 0) {
                show.innerHTML = "文件的扩展名是" + input.value.split(".")[1];
            }
            if(code==1){
               var arr=str.value.split(" ");
               var newStr="";
               for(i in arr){
                   newStr+=arr[i].replace(arr[i][0],arr[i][0].toUpperCase())+" ";
                   console.log(newStr);
               }
               showstr.innerHTML="修改后的字符串是"+newStr;
            }
        }
    }
</script>

</html>
