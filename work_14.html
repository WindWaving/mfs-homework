<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>border</title>
    <style>
        .flt{
            float: left;
            padding: 20px;
        }
        .divs {
            margin-top: 20px;
            width: 0;
            height: 0;
            border-width: 50px;
            border-style: solid;
            /* border-color: rosybrown yellowgreen bisque goldenrod; */
        }

        #div1 {
            border-color: transparent yellowgreen bisque transparent;
        }

        #div2 {
            border-color: rosybrown transparent transparent goldenrod;
        }

        #div3 {
            border-color: rosybrown yellowgreen transparent transparent;
        }

        #div4 {
            border-color: transparent transparent bisque goldenrod;
        }
        #div5{
            width: 0;
            height: 0;
            border-top:170px solid transparent;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 170px solid rosybrown;
        }
        #div6{
            width: 50px;
            height: 0;
            border-left: 50px solid transparent;
            border-bottom: 100px solid yellowgreen;
        }
    </style>
</head>

<body>
    <div class="flt">
        <div id="div1" class="divs"></div>
        <div id="div2" class="divs"></div>
        <div id="div3" class="divs"></div>
        <div id="div4" class="divs"></div>
    </div>
    <div class="flt">
        <div id="div5"></div>
    </div>
    <div class="flt">
        <div id="div6"></div>
    </div>
</body>

</html>
