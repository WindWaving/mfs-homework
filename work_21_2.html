<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>传统方法圣杯布局</title>
    <style>
        body {
            height: 100vh;
        }

        .container {
            height: 100%;
            padding-left: 200px;
            padding-right: 300px;
        }

        .main,
        .left,
        .right {
            float: left;
            height: 100%;
        }

        .main {
            width: 100%;
            background: skyblue;
        }

        .left {
            width: 200px;
            background: lightsalmon;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }

        .right {
            width: 300px;
            background: moccasin;
            margin-left: -300px;
            position: relative;
            right: -300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
