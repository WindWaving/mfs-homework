<html>

<head>
    <meta charset="UTF-8">
    <title>iframe-refresh locally</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .linkpool{
            display: flex;
            flex-direction: column;
            float: left;
            width: 20%;
            height: 100%;
            font-size: 1.3rem;
        }
        .linkpool a{
            color: rgb(9, 138, 116);
            text-decoration: none;
            margin-top: 1rem;
            margin-left: 3rem;
        }
        iframe{
            width: 70%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="linkpool">
        <a href="https://huaban.com/pins/1565223249/" target="frame">图片一</a>
        <a href="https://huaban.com/pins/1565212383/" target="frame">图片二</a>
        <a href="https://huaban.com/pins/2691588167/" target="frame">图片三</a>
    </div>
    <iframe src="https://huaban.com/pins/2667354060/" frameborder="0" name="frame"></iframe>

</body>

</html>
