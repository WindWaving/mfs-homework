<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>自定义网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: black;
            height: 4rem;
            width: 100%;
            color: white;
        }
        .bkg{
            width: 100%;
            text-align: center;
            color: black;
        }
        .imgbox{
            width: 100%;
        }
        .imgbox img{
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="top">
        <h1>自定义网页</h1>
    </div>
    <div class="bkg">
        <div class="imgbox">
            <img src="image/work3.jpg" alt="banner图" />
        </div>
        <p>清风拂袖过，弦音抚琴生。远离城市的喧嚣，远离世俗的浮华，心灵的一片净土在这里找到</p>
        <a href="#">返回网页</a>
    </div>
</body>

</html>
