<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <title>磁贴</title>
    <style>
    .top{
        height: 50px;
    }
    .nav{
        height: 50px;
        width: 1000px;
        background: rgb(207, 170, 46);
        transition: .5s ease;
        top: 0;
        left: 0;
        right: 0;
        margin:0 auto;
    }
    .content{
        width: 1000px;
        margin: 0 auto;
        height: 1200px;
        background: lightblue;
    }
    .fixed{
        position: fixed;
        background: rgb(255, 159, 80);
    }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="nav"></div>
    <div class="content"></div>
</body>
<script>
window.onscroll=function(){
    if($(document).scrollTop()>100){
        $(".nav").addClass('fixed');
    }else{
        $('.nav.fixed').removeClass('fixed');
    }
}
</script>
</html>
