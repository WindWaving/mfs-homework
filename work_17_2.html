<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="flex" content="骰子">
    <title>骰子布局</title>
    <style>
        body {
            background: black;
        }

        div.box {
            background: white;
            border-radius: 20%;
            width: 100px;
            height: 100px;
            float: left;
            margin: 30px;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 2px 2px 0 grey;
        }

        .dot {
            background: black;
            border-radius: 100%;
            width: 20px;
            height: 20px;
            box-shadow: -2px -2px 2px grey inset;
        }

        .box1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box2,
        .box3 {
            display: flex;
            justify-content: space-between;
        }

        .dot2:last-child {
            align-self: flex-end;
        }

        .dot3:nth-child(2) {
            align-self: center;
        }

        .dot3:last-child {
            align-self: flex-end;
        }

        .box4,
        .box5,
        .box6 {
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
        }

        .rows {
            flex-basis: 100%;
            display: flex;
            justify-content: space-between;
        }

        .row {
            flex-basis: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="box box1">
        <div class="dot"></div>
    </div>
    <div class="box box2">
        <div class="dot dot2"></div>
        <div class="dot dot2"></div>
    </div>
    <div class="box box3">
        <div class="dot dot3"></div>
        <div class="dot dot3"></div>
        <div class="dot dot3"></div>
    </div>
    <div class="box box4">
        <div class="rows">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="rows">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

    </div>
    <div class="box box5">
        <div class="rows">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="row">
            <div class="dot dot5"></div>
        </div>
        <div class="rows">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <div class="box box6">
        <div class="rows">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="rows">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="rows">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

    </div>
</body>

</html>
